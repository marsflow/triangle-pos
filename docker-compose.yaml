services:
  nginx:
    image: nginx:latest
    container_name: trianglepos
    expose:
      - 80
    tty: true
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - web
    networks:
      - nginxproxy
      - laravel

  web:
    build:
      context: .
    container_name: web
    expose:
     - 9000
    env_file:
      - .env
    networks:
      - laravel
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - laravel
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:

networks:
  nginxproxy:
    external: true
  laravel:
    driver: bridge


